<!DOCTYPE html>
<html>
  <body>
    <p>Creating a JavaScript Object.</p>

    <p id="demo"></p>

    <script>
      var person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue",
        fullName: function() {
          return this.firstName + " " + this.lastName;
        }
      };

      person.hondje = "fikkie";

      document.getElementById("demo").innerHTML =
        person.fullName() + " is " + person.hondje + " years old.";
    </script>
  </body>
</html>
